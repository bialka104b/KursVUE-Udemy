<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <p v-if="stan === 1">Cześć stan {{stan}}</p>
        <p v-else-if="stan === 2">Cześć stan {{stan}}</p>
        <p v-else>Cześć stan {{stan}}</p>
    </div>
    <!-- importujemy vue ze strony unpkg.com -->
    <script src="http://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                stan: 5
            }
        });
    </script>
</body>

</html>
