<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vue.js</title>
</head>

<body>

    <div id="app">
        <!-- poniżej wywołanie funkcji hello z sekcji methods -->
        <p>{{ hello() }}</p>
    </div>


    <!-- importujemy vue ze strony unpkg.com -->
    <script src="http://unpkg.com/vue"></script>
    <script>
        let vueSet = new Vue({
            el: '#app',
            data: {
                imie: "Marta"
            },
            methods: {//wykorzystano zmienną imie z obiektu data:
                hello() {
                   return "Hello " + this.imie
                }
            }
        });
    </script>
</body>

</html>
