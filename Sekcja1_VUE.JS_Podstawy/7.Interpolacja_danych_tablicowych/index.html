<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vue.js</title>
</head>

<body>
    <div id="app">
        <p>To jest kwiat {{kwiatek[0]}}</p>
        <p>To jest kwiat {{kwiatek[1]}}</p>
        <p>To jest kwiat {{kwiatek[2]}}</p>
        <!-- zmienne rano popołudnie i wieczor bedą wyświetlane w zależności od aktualnej godziny serwera
        v-if="zmienna" nazywamy dyrektywami warunkowymi -->
        <!-- Warunki można dawać w tagach p jak widać -->
    </div>
    <!-- importujemy vue ze strony unpkg.com -->
    <script src="http://unpkg.com/vue"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                kwiatek: ["Lilia","Stokrotka","Narcyz"]
            }
        });
    </script>
</body>

</html>
