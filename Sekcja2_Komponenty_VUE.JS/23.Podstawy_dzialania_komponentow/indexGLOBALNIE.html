<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Vue.js</title>
</head>

<body>

    <div id="app">
        <my-paragraph></my-paragraph>
    </div>

    <!-- importujemy vue ze strony unpkg.com -->
    <script src="http://unpkg.com/vue"></script>
    <script>
        //component definiowany GLOBALNIE
        //           (nazwa komponentu, {właściwości naszego komponentu})
        Vue.component('my-paragraph', {
            template: "<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni commodi inventore ea iusto ex autem est. Explicabo minus debitis</p>"
        })
        //tak zdefiniowany komponent będzie dostępny we wszystkich plikach naszego projektu
        let vueSet = new Vue({
            el: '#app',
        });
    </script>
</body>

</html>
